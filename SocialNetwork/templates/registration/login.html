{% extends 'base.html' %}

{% block content %}
  <h1>Вход</h1>
  <hr>

  {% if form.errors %}
    <p class="text-danger">Некорректный логин или пароль</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Войти</button>
  </form>
{% endblock %}
