{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Редактирование пользователя {{ profile_user.username }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
</div>
{% endblock %}
